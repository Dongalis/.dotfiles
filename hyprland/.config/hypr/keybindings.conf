###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

bindd	= $mainMod, Delete, Power Menu, exec, walker --provider menus:power-menu
bindld	= , XF86PowerOff, Power menu, exec , walker --provider menus:power-menu
bindd	= $mainMod, R, Launch apps, exec, $menu
bindd	= $mainMod SHIFT, Q, Close window, killactive,
bindd	= $mainMod, F, Toggle window floating, togglefloating,
bindd	= $mainMod, P, Pseudo window, pseudo, # dwindle
bindd	= $mainMod, S, Toggle window split, togglesplit, # dwindle
bindd	= $mainMod, V, Clipboard Hystory, exec, walker --provider clipboard
bindd	= $mainMod, SLASH, Show key bindings, exec, walker --provider menus:keybindings

# Applications
bindd	= $mainMod, B, Web browser, exec, $browser
bindd	= $mainMod SHIFT, B, Browser (private), exec, $browser --private-window
bindd	= $mainMod, Return, Terminal, exec, $terminal                 # REMOVE?
bindd	= $mainMod, T, Terminal, exec, $terminal
bindd	= $mainMod ALT, T, Text Editor, exec, $editor
bindd	= $mainMod, C, Text Editor, exec, $editor                     # REMOVE?
bindd	= $mainMod, E, File manager, exec, $fileManager
bindd	= $mainMod, O, Obsidian, exec, flatpak run md.obsidian.Obsidian
#bindd	= $mainMod SHIFT, M, Markdown Editor, exec, $markdownEditor

# Application dedicated workspaces
bindd	= $mainMod SHIFT, P, Toggle Music window ,exec, ~/.config/hypr/bin/disaptch-special-workplace.sh "Proton Pass" pass
bindd	= $mainMod, M, Toggle Music window ,exec, ~/.config/hypr/bin/disaptch-special-workplace.sh spotify music
#bindd = $mainMod Alt, T, dropdown terminal , exec, hyde-shell pypr toggle console
#bindd	= $mainMod alt, U, togglespecialworkplace, minimized

# Copy / Paste
#bindd = SUPER, C, Universal copy, sendshortcut, CTRL, Insert,
#bindd = SUPER, V, Universal paste, sendshortcut, SHIFT, Insert,
#bindd = SUPER, X, Universal cut, sendshortcut, CTRL, X,
#bindd = SUPER CTRL, V, Clipboard manager, exec, omarchy-launch-walker -m clipboard

# Screanshots
#bindd	= , PRINT, Screenshot with editing, exec, omarchy-cmd-screenshot
#bindd	= SHIFT, PRINT, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
#bindd	= ALT, PRINT, Screenrecording, exec, omarchy-menu screenrecord
bindd	= $mainMod, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a
#bindd = $mainMod, P, snip screen , exec, hyde-shell screenshot s # partial screenshot capture
#bindd = $mainMod Control, P, freeze and snip screen, exec, hyde-shell screenshot sf # partial screenshot capture (frozen screen)
#binddl = $mainMod Alt, P, print monitor , exec, hyde-shell screenshot m # monitor screenshot capture
#binddl = , Print, print all monitors , exec, hyde-shell screenshot p # all monitors screenshot capture

# Notifications
bindd	= $mainMod , COMMA, Dismiss last notification, exec, makoctl dismiss
bindd	= $mainMod SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd	= $mainMod CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"
bindd	= $mainMod ALT, COMMA, Invoke last notification, exec, makoctl invoke
bindd	= $mainMod SHIFT ALT, COMMA, Restore last notification, exec, makoctl restore

# Full screen
bindd	= $mainMod, F11, Force full screen, fullscreen, 0
bindd	= $mainMod SHIFT, F11, Full width, fullscreen, 1
bindd	= $mainMod CTRL, F11, Tiled full screen, fullscreenstate, 0 2

# Move focus with mainMod + arrow keys
bindd	= $mainMod, left, Move focus left, movefocus, l
bindd	= $mainMod, right, Move focus right, movefocus, r
bindd	= $mainMod, up, Move focus up, movefocus, u
bindd	= $mainMod, down, Move focus down, movefocus, d
bindd	= $mainMod, H, Move focus left, movefocus, l
bindd	= $mainMod, L, Move focus right, movefocus, r
bindd	= $mainMod, K, Move focus up, movefocus, u
bindd	= $mainMod, J, Move focus down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd	= $mainMod SHIFT, left, Swap window to the left, swapwindow, l
bindd	= $mainMod SHIFT, right, Swap window to the right, swapwindow, r
bindd	= $mainMod SHIFT, up, Swap window up, swapwindow, u
bindd	= $mainMod SHIFT, down, Swap window down, swapwindow, d
bindd	= $mainMod SHIFT, H, Swap window to the left, swapwindow, l
bindd	= $mainMod SHIFT, L, Swap window to the right, swapwindow, r
bindd	= $mainMod SHIFT, K, Swap window up, swapwindow, u
bindd	= $mainMod SHIFT, J, Swap window down, swapwindow, d

# Move workspaces to other monitors
bindd	= $mainMod SHIFT ALT, left, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd	= $mainMod SHIFT ALT, right, Move workspace to right monitor, movecurrentworkspacetomonitor, r
bindd	= $mainMod SHIFT ALT, up, Move workspace to up monitor, movecurrentworkspacetomonitor, u
bindd	= $mainMod SHIFT ALT, down, Move workspace to down monitor, movecurrentworkspacetomonitor, d
bindd	= $mainMod SHIFT ALT, H, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd	= $mainMod SHIFT ALT, L, Move workspace to right monitor, movecurrentworkspacetomonitor, r
bindd	= $mainMod SHIFT ALT, K, Move workspace to up monitor, movecurrentworkspacetomonitor, u
bindd	= $mainMod SHIFT ALT, J, Move workspace to down monitor, movecurrentworkspacetomonitor, d

# Switch workspaces with mainMod + [0-9]
bindd	= $mainMod, 1, Switch to workspace 1, workspace, 1
bindd	= $mainMod, 2, Switch to workspace 2, workspace, 2
bindd	= $mainMod, 3, Switch to workspace 3, workspace, 3
bindd	= $mainMod, 4, Switch to workspace 4, workspace, 4
bindd	= $mainMod, 5, Switch to workspace 5, workspace, 5
bindd	= $mainMod, 6, Switch to workspace 6, workspace, 6
bindd	= $mainMod, 7, Switch to workspace 7, workspace, 7
bindd	= $mainMod, 8, Switch to workspace 8, workspace, 8
bindd	= $mainMod, 9, Switch to workspace 9, workspace, 9
bindd	= $mainMod, 0, Switch to workspace 10,workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd	= $mainMod SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd	= $mainMod SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd	= $mainMod SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd	= $mainMod SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd	= $mainMod SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd	= $mainMod SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd	= $mainMod SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd	= $mainMod SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd	= $mainMod SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd	= $mainMod SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Move active window silently to a workspace with SUPER + SHIFT + ALT + [1-9; 0]
bindd	= $mainMod SHIFT ALT, 1, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd	= $mainMod SHIFT ALT, 2, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd	= $mainMod SHIFT ALT, 3, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd	= $mainMod SHIFT ALT, 4, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd	= $mainMod SHIFT ALT, 5, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd	= $mainMod SHIFT ALT, 6, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd	= $mainMod SHIFT ALT, 7, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd	= $mainMod SHIFT ALT, 8, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd	= $mainMod SHIFT ALT, 9, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd	= $mainMod SHIFT ALT, 0, Move window silently to workspace 10, movetoworkspacesilent, 10

# Scratchpad special workspace
bindd	= $mainMod, Z, Switch to scratchpad, togglespecialworkspace, scratchpad
bindd	= $mainMod SHIFT, Z, Move window to scratchpad, movetoworkspace, special:scratchpad
bindd	= $mainMod SHIFT ALT, Z, Move window silently to scratchpad, movetoworkspacesilent, special:scratchpad

# Scroll through existing workspaces with mainMod + scroll
bindd	= $mainMod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd	= $mainMod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd	= $mainMod, mouse:272, Move window, movewindow
bindmd	= $mainMod, mouse:273, Resize window, resizewindow

# Resize active window
bindd	= $mainMod CTRL, left, Shrink window horisontaly, resizeactive, -100 0
bindd	= $mainMod CTRL, right, Expand window horisontaly, resizeactive, 100 0
bindd	= $mainMod CTRL, up, Shrink window verticaly, resizeactive, 0 -100
bindd	= $mainMod CTRL, down, Expand window verticaly, resizeactive, 0 100
bindd	= $mainMod CTRL, H, Shrink window horisontaly, resizeactive, -100 0
bindd	= $mainMod CTRL, L, Expand window horisontaly, resizeactive, 100 0
bindd	= $mainMod CTRL, K, Shrink window verticaly, resizeactive, 0 -100
bindd	= $mainMod CTRL, J, Expand window verticaly, resizeactive, 0 100

# Toggle groups
bindd	= $mainMod, G, Toggle window grouping, togglegroup
bindd	= $mainMod ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bindd	= $mainMod ALT, left, Move window to group on left, moveintogroup, l
bindd	= $mainMod ALT, right, Move window to group on right, moveintogroup, r
bindd	= $mainMod ALT, up, Move window to group on top, moveintogroup, u
bindd	= $mainMod ALT, down, Move window to group on bottom, moveintogroup, d
bindd	= $mainMod ALT, H, Move window to group on left, moveintogroup, l
bindd	= $mainMod ALT, L, Move window to group on right, moveintogroup, r
bindd	= $mainMod ALT, K, Move window to group on top, moveintogroup, u
bindd	= $mainMod ALT, J, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd	= $mainMod ALT, TAB, Next window in group, changegroupactive, f
bindd	= $mainMod ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Window navigation for grouped windows
#bindd	= $mainMod CTRL, left, Move grouped window focus left, changegroupactive, b
#bindd	= $mainMod CTRL, right, Move grouped window focus right, changegroupactive, f
#bindd	= $mainMod CTRL, H, Move grouped window focus left, changegroupactive, b
#bindd	= $mainMod CTRL, L, Move grouped window focus right, changegroupactive, f

# Scroll through a set of grouped windows with SUPER + ALT + scroll
bindd	= $mainMod ALT, mouse_down, Next window in group, changegroupactive, f
bindd	= $mainMod ALT, mouse_up, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd	= $mainMod ALT, 1, Switch to group window 1, changegroupactive, 1
bindd	= $mainMod ALT, 2, Switch to group window 2, changegroupactive, 2
bindd	= $mainMod ALT, 3, Switch to group window 3, changegroupactive, 3
bindd	= $mainMod ALT, 4, Switch to group window 4, changegroupactive, 4
bindd	= $mainMod ALT, 5, Switch to group window 5, changegroupactive, 5
bindd	= $mainMod ALT, 6, Switch to group window 6, changegroupactive, 6
bindd	= $mainMod ALT, 7, Switch to group window 7, changegroupactive, 7
bindd	= $mainMod ALT, 8, Switch to group window 8, changegroupactive, 8
bindd	= $mainMod ALT, 9, Switch to group window 9, changegroupactive, 9
bindd	= $mainMod ALT, 0, Switch to group window 10, changegroupactive, 10

# TAB between workspaces
bindd	= $mainMod, TAB, Next workspace, workspace, e+1
bindd	= $mainMod SHIFT, TAB, Previous workspace, workspace, e-1
bindd	= $mainMod CTRL, TAB, Former workspace, workspace, previous

# Cycle through applications on active workspace
bindd	= ALT, TAB, Cycle to next window, cyclenext
bindd	= ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev

# Multimedia keys for volume control
bindeld	= , XF86AudioRaiseVolume, Increase Volume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindeld	= ALT, XF86AudioRaiseVolume, Increase Volume precise, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindeld	= , XF86AudioLowerVolume, Decrease Volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindeld	= ALT, XF86AudioLowerVolume, Decrease Volume precise, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindeld	= , XF86AudioMute, Mute audio,exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindeld	= , XF86AudioMicMute, Mute Microphone, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Multimedia keys for track control
bindld	= , XF86AudioNext, Next track, exec, playerctl next
bindld	= , XF86AudioPause, Pause audio, exec, playerctl play-pause
bindld	= , XF86AudioPlay, Play audio, exec, playerctl play-pause
bindld	= , XF86AudioPrev, Previous track, exec, playerctl previous

# Laptop LCD brightness control
bindeld	= , XF86MonBrightnessUp, Increase Brightness, exec, brightnessctl -e4 -n2 set 5%+
bindeld	= ALT, XF86MonBrightnessUp, Increase Brightness, exec, brightnessctl -e4 -n2 set 1%+
bindeld	= , XF86MonBrightnessDown, Decrease Brightness, exec, brightnessctl -e4 -n2 set 5%-
bindeld	= ALT, XF86MonBrightnessDown, Decrease Brightness, exec, brightnessctl -e4 -n2 set 1%-

# Control panels
bindd	= $mainMod CTRL, A, Audio controls, exec, [float; center; size 900 600] alacritty -e wiremix
bindd	= $mainMod CTRL, B, Bluetooth controls, exec, walker --provider bluetooth
bindd	= $mainMod CTRL, T, Activity, exec, [float; center; size 900 600] alacritty -e htop
#bindd	= $mainMod CTRL, W, Wifi controls, exec, omarchy-launch-wifi

